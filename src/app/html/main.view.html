<section>
	<div class="container">
		<div class="col-xs-12">
			<h2>Albums</h2>
			<table class="table table-list table-music-list table-albums">
				<tbody>
					<tr class="mouse-over" ng-repeat="item in albumList" ui-sref="details({ id: item.id, item })">
						<td>
							<img ng-src="{{ item.images[2].url }}" alt="">
						</td>
						<td>
							{{ item.name }}
						</td>
						<!-- <td>
							<a class="align-right" ui-sref="details({ id: item.id, item })">Details</a>	
						</td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
