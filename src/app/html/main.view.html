<section>
	<div class="container">
		<div class="col-xs-12 col-sm-6">
			<h1>Music App</h1>
			<hr>
			<h2>Albums</h2>
			<div ng-repeat="item in main.playList.items">
				<ul class="inline-list">
					<li><img ng-src="{{ item.images[2].url }}" alt=""></li>
					<li >{{ item.name }}</li>
					<li><a href="{{ item.href }}">{{ item.href }}</a></li>
					<li>
						<a ui-sref="details({ id: item.id, item })">Details</a>	
					</li>
				</ul>
				<hr>
			</div>
		</div>
	</div>
</section>
