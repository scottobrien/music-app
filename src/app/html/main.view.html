<section>
	<div class="container">
		<div class="col-xs-12">
			<table class="table table-list table-music-list table-albums">
				<thead>
					<tr>
						<th>
							<h2>Albums</h2>
						</th>	
					</tr>
				</thead>
				<tbody>
					<tr class="mouse-over" ng-repeat="item in main.playList.items" ui-sref="details({ id: item.id, item })">
						<td>
							<img ng-src="{{ item.images[2].url }}" alt="">
						</td>
						<td>
							{{ item.name }}
						</td>
						<td>
							<a class="align-right" ui-sref="details({ id: item.id, item })">Details</a>	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
