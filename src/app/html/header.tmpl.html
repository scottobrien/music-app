<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<ul class="inline-list list-plain list-inline header-list header-logo-list pull-left">
					<li>
						<h1>
							Scottify
						</h1>
					</li>
					<li>
						<a ui-sref="main">Albums</a>
					</li>
					<li>
						<a ui-sref="playlists">Playlists</a>
					</li>
				</ul>
				<ul class="inline-list list-plain header-list list-inline pull-right">
					<li>
						{{ header.displayName }}
					</li>
					<li ng-if="header.photoURL">
						<img ng-src="{{ header.photoURL }}" alt="">
					</li>
					<li ng-if="!header.photoURL">
						<span class="header-profile">
							<i class="glyphicon glyphicon-user"></i>
						</span>
					</li>
					<li>
						<a href="" ng-click="header.logout()">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
